<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRASI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login-box">
    <div class="left-box">
        <h1>REGISTRASI</h1>
        <input type="text" name="username" placeholder="Full Name">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Re-Password">
        <input type="submit" name="signup--button" value="Sign Up">
    </div>

    <div class="right-box">
        <span class="signwith"> Sign In With </span>
        <button class="social facebook">Facebook</button>
        <button class="social twitter">Twitter</button>
        <button class="social google">Google+</button>
    </div>
    </div>
    <div class="or">OR</div>
</body>
</html>
